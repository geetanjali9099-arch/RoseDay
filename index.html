<!DOCTYPE html>
<html lang="en">
<head>

<title>Valentine üíñ</title>

<style>
*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff5f9e,#ffc3a0);
    font-family:'Comic Sans MS', cursive;
    overflow:hidden;
}

.card{
    width:90%;
    max-width:360px;
    background:#fff;
    padding:25px;
    border-radius:24px;
    text-align:center;
    position:relative;
    box-shadow:0 15px 30px rgba(0,0,0,.3);
    overflow:hidden;
}

h1{
    color:#ff2e63;
    font-size:20px;
    margin-bottom:15px;
}

.btn-area{
    margin-top:20px;
    position:relative;
    height:140px;
}

button{
    width:90%;
    padding:12px;
    margin:12px 0;        /* ‚úÖ space between buttons */
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
}

.yes{
    background:#ff2e63;
    color:#fff;
}

.no{
    background:#777;
    color:#fff;
    position:absolute;
    left:50%;
    transform:translateX(-50%);
}

/* Image */
.love-img{
    width:100%;
    max-width:240px;
    border-radius:20px;
    margin:15px 0;
}

/* Hearts */
.heart{
    position:absolute;
    color:red;
    animation:float 4s linear infinite;
}
@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-700px);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="card">

    <div class="btn-area" id="btnArea">

        <button class="no">NO</button>
    </div>
</div>

<script>
const card = document.getElementById("card");

/* Floating NO inside card */
function floatNo(){
    const btnArea = document.getElementById("btnArea");
    document.querySelectorAll(".no").forEach(btn=>{
        btn.style.top = "70px";

        ["mouseenter","touchstart","pointerdown"].forEach(evt=>{
            btn.addEventListener(evt,()=>{
                const maxX = btnArea.offsetWidth - btn.offsetWidth;
                const maxY = btnArea.offsetHeight - btn.offsetHeight;

                btn.style.left = Math.random()*maxX + "px";
                btn.style.top  = Math.random()*maxY + "px";
                btn.style.transform = "none";
            });
        });
    });
}
floatNo();

/* Hearts animation */
function startHearts(){
